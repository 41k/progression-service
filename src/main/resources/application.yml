spring:
  application.name: progression-service
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate.ddl-auto: validate
    open-in-view: false
  liquibase:
    change-log: classpath:db-migration/master.xml
  kafka:
    consumer:
      group-id: ${spring.application.name}
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer


optimistic-lock.retry:
  count: 3
  interval: 200

user-state.document: progression-service-user-state

segmentation:
  url: localhost:8080/segmentation-service/api/v1/evaluate
  connection-timeout-millis: 10000
  read-timeout-millis: 10000
  reevaluation-period-millis: 300000

configurations-cache:
  name: configurations-cache
  expiration-millis: 600000
  refresh-millis: 300000

rewards-topic: rewards

progression.sources:
  SOURCE_1:
    enabled: true
    topic: source-1
    progression-handlers:
      - source1EventWonProgressionHandler
      - source1EventTotalProgressionHandler